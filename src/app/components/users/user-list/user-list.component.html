<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <div class="container-fluid px-4 pt-2 m-0">
        <div class="header mb-3 d-flex justify-content-between">
            <h2>User List</h2>
        </div>
        <div class="d-flex mb-2 align-items-center">
            <div class="w-50 py-2">
                <button class="primary" (click)="manageUser('Create')"><span class="me-2" nz-icon
                        nzType="plus"></span>Create
                    User</button>
            </div>
            <div class="flex-grow-1">
                <nz-input-group nzPrefixIcon="search" nzSize="large" class="rounded-3">
                    <input nz-input placeholder="Search" nz-tooltip="Search" [formControl]="searchControl"
                        nzTooltipTrigger="focus" nzTooltipPlacement="topLeft" />
                </nz-input-group>
            </div>
        </div>
        <nz-table #basicTable [nzData]="filteredData" [nzPageSize]="pageSize" (nzPageIndexChange)="onPageChange($event)">
            <thead>
                <tr>
                    <th nzWidth="1%">No</th>
                    <th>Name</th>
                    <th>NIC</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Role</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data; let i = index">
                    <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.nic }}</td>
                    <td>{{ data.phoneNumber }}</td>
                    <td>{{ data.address }}</td>
                    <td>{{ data.dateofbirth | date : 'yyyy/MM/dd' }}</td>
                    <td>{{ data.role }}</td>
                    <td class="d-flex justify-content-center">
                        <button nz-button nz-tooltip="Delete" nz-popconfirm nzPopconfirmTitle="Are you sure to delete this user"
                            (nzOnConfirm)="deleteUser(data)" (nzOnCancel)="cancel()" nzShape="circle"
                            nzTooltipPlacement="bottom" class="me-3" nzDanger>
                            <span nz-icon nzType="delete"></span>
                        </button>
                        <button nz-button nz-tooltip="Edit" nzType="primary" nzShape="circle"
                            nzTooltipPlacement="bottom" class="me-3" (click)="handleEdit(data)">
                            <span nz-icon nzType="edit"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</nz-spin>
