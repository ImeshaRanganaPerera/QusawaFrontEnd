<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <h3>{{action}} Commission Level</h3>
    <form class="pt-4" [formGroup]="commissionForm">
        <div class="row mb-3">
            <div class="col-lg-12 col-sm-12 mb-3">
                <nz-form-control nzErrorTip="Please input Commission Level Name!">
                    <label>Commission Level Name</label>
                    <input type="text" nz-input formControlName="commissionlevel" nzSize="large" class="shadowform" />
                </nz-form-control>
            </div>
            <div class="col-lg-12 col-sm-12 mb-3">
                <nz-form-control nzErrorTip="Please input Commission Days!">
                    <label>Days</label>
                    <input type="number" nz-input formControlName="days" nzSize="large" class="shadowform" />
                </nz-form-control>
            </div>
            <div class="col-lg-12 col-sm-12 mb-3">
                <nz-form-control nzErrorTip="Please input Commission Days!">
                    <label>Commission Rate</label>
                    <input type="text" nz-input formControlName="commissionRate" nzSize="large" class="shadowform" />
                </nz-form-control>
            </div>
        </div>
        <div class="footer d-flex justify-content-end">
            <button class="primary px-5" (click)="submit()">{{action}}</button>
        </div>
    </form>
</nz-spin>
