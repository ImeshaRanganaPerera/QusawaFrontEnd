<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <h3>{{action}} Type</h3>
    <form class="pt-4" [formGroup]="typeForm">
        <div class="row mb-3">
            <div class="col-lg-12 col-sm-12 mb-3">
                <nz-form-control nzErrorTip="Please input type name!">
                    <label>Type Name</label>
                    <input type="text" nz-input formControlName="typeName" nzSize="large" />
                </nz-form-control>
            </div>
        </div>
        <div class="footer d-flex justify-content-end">
            <button class="primary px-5" (click)="submit()">{{action}}</button>
        </div>
    </form>
</nz-spin>
