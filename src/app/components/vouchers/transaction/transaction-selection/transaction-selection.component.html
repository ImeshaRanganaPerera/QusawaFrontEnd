<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" >
    <div class="container-fluid px-4 pt-2 m-0 ">
        <div class="header mb-3 d-flex justify-content-between">
            <h2>Select Transaction Mode</h2>
        </div>
        <nz-segmented [nzOptions]="options" [(ngModel)]="selectedIndex" (ngModelChange)="handleModelChange($event)"
            [nzBlock]="true" nzSize="large"></nz-segmented>
        <button class="primary w-100 mt-4" (click)="onclick()">Show {{mode}}</button>
    </div>
</nz-spin>
