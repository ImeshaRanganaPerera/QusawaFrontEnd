<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <h3>{{action}} Cart - {{productName}}</h3>
    <form class="pt-4" [formGroup]="cartForm">
        <div class="row mb-3">
            <div class="col-4 mb-3">
                <nz-form-control nzErrorTip="Please input type name!">
                    <label>MRP</label>
                    <input type="text" nz-input formControlName="MRP" nzSize="large" />
                </nz-form-control>
            </div>
            <div class="col-4 mb-3">
                <nz-form-control>
                    <label>Discount</label>
                    <input type="text" nz-input formControlName="discount" nzSize="large" />
                </nz-form-control>
            </div>
            <div class="col-4 mb-3">
                <nz-form-control>
                    <label>Quantity</label>
                    <input type="number" nz-input formControlName="quantity" nzSize="large" />
                </nz-form-control>
            </div>
        </div>
        <div class="footer d-flex justify-content-end">
            <button class="primary px-5 w-100" (click)="submit()">{{action}} to invoice</button>
        </div>
    </form>
</nz-spin>
