<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <h3>{{action}} Center</h3>
    <form class="pt-4" [formGroup]="centerForm">
        <div class="row mb-3">
            <div class="col-12 mb-3">
                <nz-form-control nzErrorTip="Please input Center Name!">
                    <label>Center Name</label>
                    <input type="text" nz-input formControlName="centerName" nzSize="large" />
                </nz-form-control>
            </div>
            <div class="col-12 mb-3">
                <label nz-checkbox formControlName="mode">Virtual</label>
            </div>
        </div>
        <div class="footer d-flex justify-content-end">
            <button class="primary px-5" (click)="submit()">{{action}}</button>
        </div>
    </form>
</nz-spin>
