<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <h3>{{action}} Customer Type</h3>
    <form class="pt-4" [formGroup]="partyType">
        <div class="row mb-3">
            <div class="col-12 mb-3">
                <nz-form-control nzErrorTip="Please input Customer Name!">
                    <label>Customer Type</label>
                    <input type="text" nz-input formControlName="type" nzSize="large" />
                </nz-form-control>
            </div>
        </div>
        <div class="footer d-flex justify-content-end">
            <button class="primary px-5" (click)="submit()">{{action}}</button>
        </div>
    </form>
</nz-spin>
